<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Uhr</title>

  <!-- Manifest -->
  <link rel="manifest" href="/uhr/manifest.json">

  <!-- Icons -->
  <link rel="icon" href="/uhr/icons/icon-192.png">

  <!-- Grundstil -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
    }

    #clock {
      font-size: 4rem;
      margin-top: 3rem;
    }

    /* Vollbildknopf */
    #fullscreenBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      opacity: 0.7;
      cursor: pointer;
      transition: opacity 0.2s;
      z-index: 99999;
    }

    #fullscreenBtn:hover {
      opacity: 1;
    }

    /* Knopf im Vollbild ausblenden */
    :fullscreen #fullscreenBtn {
      display: none;
    }
  </style>
</head>

<body>

  <h1>Uhr</h1>
  <div id="clock">--:--:--</div>

  <button id="fullscreenBtn">Vollbild</button>

  <script>
    // Uhr aktualisieren
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Vollbild
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      }
    });

    // Service Worker Registrierung (wichtig: richtiger Pfad)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/uhr/sw.js', { scope: '/uhr/' })
        .catch(e => console.error('Service Worker Fehler:', e));
    }
  </script>

</body>
</html>
